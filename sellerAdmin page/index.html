<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Admin Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header id="head-container" class="container">
      <h1>Seller Admin Page</h1>
    </header>


    <section id="form-container">
      <form onsubmit="postCrud(event)" id="my-form">
        <div class="mb-3">
          <label for="name" class="form-label">
            Product Name
          </label>
          <input type="text" id="name" name="prod-name" class="form-control">
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" name="price" id="price" class="form-control">
        </div>

        <button type=" submit" id="add-button" class="btn btn-primary">Add Items</button>
      </form>

    </section>

    <section>
      <ul class="list-group" id="listParent"></ul>
      <ul id="total">Total value :</ul>
    </section>
    <footer>
      <h3>Hope you had fun...</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
